<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Raju Travel Agency</title>
    <style>
        body{
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="alertMessage"> </div>
    <div id="failure"> </div>
    <div class="container">
        <h1 class="my-2 text-center">Raju Travel desk</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label"> User Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter you user name">
                <small id="nameValid" class="form-text  text-danger invalid-feedback">
                    Your username must be 2-20 characters long, and must not start with number.
                  </small>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="abcd123@gmial.com">
                <small id="emailValid" class="form-text  text-danger invalid-feedback">
                    Your should be a valid Email
                  </small>

            </div>

            <div class="col-md-6">
                <label for="number" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter you phone number">
                <small id="phoneValid" class="form-text  text-danger invalid-feedback">
                    Your phone number must be 10-digit long
                  </small>
            </div>

            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Your age">
            </div>


            <div class="col-md-4">
                <label for="car" class="form-label">Select Your car</label>
                <select id="car" class="form-select">
                    <option selected>Bugati</option>
                    <option>Omni</option>
                    <option>Alto 800</option>
                    <option>Audi A4</option>
                    <option>Mercedes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Ex. Ranchi">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin code</label>
                <input type="text" class="form-control" id="pincode" placeholder=Ex.123456>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="Ex. Vill-rajhara,p.o-pandeypura...">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Any Other Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkMe">
                    <label class="form-check-label" for="gridCheck">
                        Check if you are sure!
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <h1>Your Travel List</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email Id</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Your Cars</th>
                <th scope="col">Your City</th>
                <th scope="col">Your Pincode</th>
                <th scope="col">For Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
   
    <script src="script.js"></script>
</body>

</html>
